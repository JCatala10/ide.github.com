<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Team</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .team-members {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .member {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .member:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #333;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Team</h1>
        <ul class="team-members">
            <li class="member">John Doe - Project Manager</li>
            <li class="member">Alice Smith - Lead Developer</li>
            <li class="member">Bob Johnson - Designer</li>
            <li class="member">Emily Brown - Marketing Specialist</li>
            <!-- Add more team members as needed -->
        </ul>
    </div>
</body>
</html>
