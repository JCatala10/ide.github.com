<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finished Materials</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .finished-materials {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .material {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .material:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #333;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List of Finished Materials</h1>
        <ul class="finished-materials">
            <li class="material">Wood Planks</li>
            <li class="material">Steel Beams</li>
            <li class="material">Glass Panes</li>
            <li class="material">Brick Blocks</li>
            <li class="material">Concrete Slabs</li>
            <!-- Add more finished materials as needed -->
        </ul>
    </div>
</body>
</html>
